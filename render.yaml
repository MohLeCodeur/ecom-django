services:
  # Web Service
  - type: web
    name: innovafrique-ecommerce
    runtime: python
    plan: free
    buildCommand: bash build.sh
    startCommand: gunicorn innovafrique.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: innovafrique-db
    plan: free
    databaseName: innovafrique
    user: innovafrique_user
